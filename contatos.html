<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página de Contatos</title>
  <link rel="stylesheet" href="contatos.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <ul>
          <li><a href="home.html">Página Inicial</a></li>
          <li><a href="sobre_Mim.html">Sobre mim</a></li>
          <li><a href="experiencias.html">Experiências</a></li>
          <li><a href="contatos.html">Contatos</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="center-content">
      <h1>Meus Contatos</h1>
      <p>Entre em contato comigo através dos seguintes meios:</p>
      <ul>
        <li>Email: exemplo@email.com</li>
        <li>Telefone: (XX) XXXX-XXXX</li>
        <li>Redes Sociais: @exemplo_usuario</li>
      </ul>
    </div>
    <div class="contact-form center-content">
      <h2>Envie um email:</h2>
      <form action="#" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="Enviar">
      </form>
    </div>
  </main>

  <footer>
    <div>
      <p>&copy; Direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
